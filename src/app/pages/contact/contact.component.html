<section>
  <app-heading>CONTACT</app-heading>
  <div class="loader" *ngIf="isLoading"></div>
  <div
    class="row justify-content-center animate__animated animate__fadeInLeft"
    *ngIf="!isLoading"
    style="width: 98vw;"
  >
    <div class="col-md-6 col-sm-9 col-11 text-center">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control rounded-0"
            id="name"
            ngModel
            name="name"
            required
            #name="ngModel"
          />
          <small class="form-text" *ngIf="name.value === '' && name.touched">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i> This
            field is required</small
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control rounded-0"
            id="email"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
          <small class="form-text" *ngIf="!email.valid && email.touched">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Please
            add a valid email</small
          >
        </div>
        <div class="form-group">
          <label for="message">Your message</label>
          <textarea
            type="text"
            class="form-control rounded-0"
            id="message"
            rows="4"
            ngModel
            name="message"
            required
            #message="ngModel"
          ></textarea>
          <small
            class="form-text"
            *ngIf="message.value === '' && message.touched"
          >
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i> This
            field is required</small
          >
        </div>
        <button
          type="submit"
          class="btn-custom rounded-0"
          [disabled]="!form.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
