<section>
  <app-heading>PROJECTS</app-heading>
  <div
    class="row justify-content-center mt-2 animate__animated animate__fadeInLeft"
  >
    <div class="col-11 text-center">
      <div class="row">
        <div
          class="col-lg-4 col-md-6 col-12 text-center"
          *ngFor="let project of projects"
        >
          <app-project [project]="project"></app-project>
        </div>
      </div>
    </div>
  </div>
</section>
