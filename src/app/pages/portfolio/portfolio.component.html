<section>
  <app-heading>PROJECTS</app-heading>
  <div
    class="row justify-content-center mt-2 animate__animated animate__fadeInLeft"
  >
    <div class="tabs">
      <a
        [ngClass]="isIndividual ? 'active' : ''"
        (click)="onTabClicked($event)"
      >
        Individual
      </a>
      <a
        [ngClass]="isIndividual ? '' : 'active'"
        (click)="onTabClicked($event)"
      >
        Team
      </a>
    </div>
    <div class="col-11 text-center">
      <div class="row">
        <div
          class="col-lg-4 col-md-6 col-12 text-center"
          *ngFor="let project of displayedProjects"
        >
          <app-project [project]="project"></app-project>
        </div>
      </div>
    </div>
  </div>
</section>
